        <p>帰宅後は少し休んで、読書をしました。今読んでいる本は、とても興味深く、時間を忘れて読み続けてしまいます。夜には、久しぶりに料理をして、自分の好きなパスタを作りました。シンプルだけど、満足のいく一日でした。</p>
