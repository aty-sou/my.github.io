<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進捗バー</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        .input-field {
            font-family: monospace;
            width: 100px;
            height: 40px;
            font-size: 1.2em;
            border: 1px solid;
        }

        .progress-bar-container {
            width: 100%;
            border: 1px solid;
            margin-top: 10px;
            height: 25px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: currentColor;
            position: absolute;
        }

        .progress-text {
            font-size: 0.9em;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <label>400問中、解いた問題数:</label><br>
        <input class="input-field" type="number" id="progress-input" max="400" min="0" value="0"><br>
        <button onclick="updateProgress()">更新</button>

        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
            <span id="progress-text" class="progress-text">0%</span>
        </div>
    </div>

    <script>
        function updateProgress() {
            var progressInput = document.getElementById("progress-input").value;
            var progressBar = document.getElementById("progress-bar");
            var progressText = document.getElementById("progress-text");
            var totalQuestions = 800;
            var progressPercent = (progressInput / totalQuestions) * 100;

            progressBar.style.width = progressPercent + "%";
            progressText.textContent = Math.floor(progressPercent) + "%";
        }
    </script>
</body>
</html>
