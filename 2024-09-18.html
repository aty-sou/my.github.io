<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進捗バー</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label, input {
            font-size: 1.5em;
        }

        input[type="number"] {
            width: 100px;
            height: 50px;
            font-size: 1.5em;
            background-color: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 15px;
            margin-top: 20px;
            height: 50px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #00ff00;
            width: 0%;
            text-align: center;
            line-height: 50px;
            color: #111;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #00ff00;
            color: #111;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #33ff33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>進捗バー</h1>
        <label for="progress-input">800問中、解いた問題数を入力してください:</label><br>
        <input type="number" id="progress-input" max="800" min="0" value="0"><br>
        <button onclick="updateProgress()">表示</button>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
    </div>

    <script>
        function updateProgress() {
            var progressInput = document.getElementById("progress-input").value;
            var progressBar = document.getElementById("progress-bar");
            var totalQuestions = 800;
            var progressPercent = (progressInput / totalQuestions) * 100;

            if (progressInput >= 0 && progressInput <= totalQuestions) {
                progressBar.style.width = progressPercent + "%";
                progressBar.innerHTML = Math.floor(progressPercent) + "%";
            } else {
                alert("0から800の間で数字を入力してください。");
            }
        }
    </script>
</body>
</html>
