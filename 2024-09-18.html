<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 30px;
            background-color: #4caf50;
            width: 0%;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>進捗バーを表示</h1>
    <label for="progress-input">進捗を入力してください（%）:</label>
    <input type="number" id="progress-input" max="100" min="0" value="0">
    <button onclick="updateProgress()">表示</button>

    <div class="progress-container">
        <div id="progress-bar" class="progress-bar">0%</div>
    </div>

    <script>
        function updateProgress() {
            var progressInput = document.getElementById("progress-input").value;
            var progressBar = document.getElementById("progress-bar");

            if (progressInput >= 0 && progressInput <= 100) {
                progressBar.style.width = progressInput + "%";
                progressBar.innerHTML = progressInput + "%";
            } else {
                alert("0から100の間で数字を入力してください。");
            }
        }
    </script>
</body>
</html>
