<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .section-title {
            color: #333;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .highlight {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介</h1>
        <ul>
            <li>
                <span class="section-title highlight">ゲーム</span><br>
                好きなゲーム：RPG, アクション, シミュレーション
            </li>
            <li>
                <span class="section-title highlight">御朱印</span><br>
                訪れた神社：明治神宮, 浅草寺, 伏見稲荷大社
            </li>
            <li>
                <span class="section-title highlight">日記</span><br>
                日々の出来事や考えたことを綴っています。
            </li>
            <li>
                <span class="section-title highlight">技術</span><br>
                使用言語：Java, Python, JavaScript<br>
                フレームワーク：Spring Boot, React
            </li>
            <li>
                <span class="section-title highlight">資格</span><br>
                保有資格：基本情報技術者試験, 応用情報技術者試験
            </li>
        </ul>
    </div>
</body>
</html>
